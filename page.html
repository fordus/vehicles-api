<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Vehicles API</title>
</head>

<body class="container mx-auto max-w-4xl">
    <header class="py-6 px-4 ">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-8 h-8 text-gray-600">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                <h1 class="text-2xl font-semibold">Simple Vehicles API Documentation</h1>
            </div>
            <button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/90 h-10 px-4 py-2">
                Get API Key
            </button>
        </div>
    </header>
    <main class="py-8 px-4">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-2">Endpoints</h2>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="text-lg font-semibold">Motorcycles Endpoint</h3>
                    <div
                        class="inline-flex items-center rounded-full border px-2.5 py-0.5 w-fit text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-black text-white hover:bg-black/80">
                        GET
                    </div>
                </div>
                <div class="p-6">
                    <p class="text-gray-600">This endpoint allows you to get motorcycles data.</p>
                    <code
                        class="block py-2 px-3 bg-gray-100 rounded text-sm">https://vehicles.deno.dev/api/motorcycles</code>
                </div>
            </div>
        </section>
        <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
